<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta http-equiv="content-language" content="fr" />
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
        
        <title>URBAN Map</title>
        <style type="text/css" media="screen">
	        #loading-mask{
		        background-color:white;
		        height:100%;
		        position:absolute;
		        left:0;
		        top:0;
		        width:100%;
		        z-index:20000;
			}
			#loading{
		        height:auto;
		        position:absolute;
		        width: 300px;
		        left:40%;
		        top:40%;
		        padding:2px;
		        z-index:20001;
	    	}
		    #loading a {
		        color:#225588;
		    }
		    #loading .loading-indicator{
		        background:white;
		        color:#444;
		        font:bold 13px Helvetica, Arial, sans-serif;
		        height:auto;
		        margin:0;
		        padding:10px;
		        border: 1px solid black;
		    }
		    #loading-msg {
		        font-size: 10px;
		        font-weight: normal;
		    }
		    #loading-title{
		    	font-size: 2em;
		    	font-weight: bold;
		    }
        </style>
        <link rel="stylesheet" type="text/css" href="lib/ext/Ext/resources/css/ext-all.css"/>
	    <link rel="stylesheet" type="text/css" href="lib/ext/Ext/resources/css/xtheme-gray.css"/>
	    <link rel="stylesheet" type="text/css" href="lib/openlayers/theme/default/style.css"/>
	    <link rel="stylesheet" type="text/css" href="lib/ext/Ext/ux/grid.RowActions.css"/>
	    <link rel="stylesheet" type="text/css" href="app/css/main.css"/>
    </head>

    <body>
    <div id="loading-mask" style=""></div> 
	<div id="loading"> 
	    <div class="loading-indicator">
	    	<img src="app/img/geode_small.png" alt="geode" width="50" style="margin-right:8px;float:left;vertical-align:top;"/>
	    	<span id="loading-title">UrbanMap</span><br/>
	    	<!--<br style="clear: both"/>-->
	    	<a href="http://www.communesplone.org/">Communes&nbsp;Plone</a>
	    	<br style="clear: both"/>
	    	<span id="loading-msg">Chargement des styles et images...</span>
	    </div> 
	</div> 

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = "Chargement de l'API principale...";</script>      
    <script type="text/javascript" src="lib/ext/Ext/adapter/ext/ext-base.js"></script>
    


    
    <!--Debug mode (begin) -->
    
    <!--<script type="text/javascript" src="lib/ext/Ext/ext-all-debug.js"></script>-->

    <!-- non debug mode (begin) -->
    <script type="text/javascript" src="lib/ext/Ext/ext-all.js"></script>
    <script type="text/javascript" src="lib/openlayers/SingleFile.js"></script>
    <script type="text/javascript" src="lib/geoext/build/GeoExtSingleFile.js"></script>
    <!-- non debug mode (end) -->
     
    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = "Chargement de la configuration...";</script>      
    <!-- The script below will load the configuration of the application -->
    <script type="text/javascript" src="/config/index"></script>
    <!-- The script below will load the capabilities of the print service
         and save them into the global printCapabilities variable. Instead
         of this, the PrintProvider can be configured with a url and take
         care of fetching the capabilities. --> 
    <script type="text/javascript" src="/print/info.json?url=http://uvcw-r2-7.all2all.org:5000//print/info.json&var=printCapabilities"></script>
    
       
    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = "Chargement de l'application...";</script> 
    <!-- debug mode (begin) -->
    <script type="text/javascript" src="app/lib/App/ClickControl.js"></script>

    <script type="text/javascript" src="app/lib/App/UrbanMap.PrintForm.js"></script>

    <script type="text/javascript" src="app/lib/App/GEOB_util.js"></script>

    <script type="text/javascript">document.getElementById('loading-msg').innerHTML = "Initialisation...";</script>         
    <script type="text/javascript" src="app/lib/App/main-layout.js"></script>
    <script type="text/javascript" src="app/lib/App/main-map.js"></script>   
    <!-- debug mode (end) -->
        
    <!-- non debug mode (begin) -->

    <script type="text/javascript" src="build/app.js"></script>

</html>
